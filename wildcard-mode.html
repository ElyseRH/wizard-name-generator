<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gender Neutral Wizard Name Generator">
    <meta name="keywords" content="wizard name generator, name generator, wizards, fantasy, d&d name generator">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wizard Name Generator</title>
</head>

<body>
    <div class="site-header">
        <div class="mode-header-text">
            <a href="index.html">
                <h1>Wizard Name Generator</h1>
            </a>
        </div>

        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="biscuit-mode.html">Biscuit Mode</a>
                </li>
                <li>
                    <a href="wildcard-mode.html" class="active">Wildcard Mode</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="game-container">
        <div class="roll">
            <h2>Roll the Dice!</h2>
            <button id="wildcard-roll" roll-type="wildcard">
                <i class="fas fa-dice-d20"></i>
            </button>
        </div>

        <div class="name-printout">
            <h3>Your new name is:</h3>
            <p id="first-name-result-wildcard" class="name-display"></p>
            <p id="last-name-result-wildcard" class="name-display"></p>
        </div>

        <div class="name-history">
            <h4>Name history:</h4>
            <p id="wildcard-name-history-storage" class="name-history-storage"></p>
        </div>
    </div>

    <footer>
        <ul class="socials">
            <li>Social</li>
            <li>Media</li>
            <li>Jazz</li>
        </ul>
    </footer>

    <script src="assets/js/script.js"></script>
