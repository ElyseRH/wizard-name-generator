<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gender Neutral Wizard Name Generator">
    <meta name="keywords" content="wizard name generator, name generator, wizards, fantasy, d&d name generator">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gender Neutral Wizard Name Generator</title>
</head>

<body>
    <div class="site-header">
        <div class="mode-header-text">
            <a href="index.html">
                <h1>Wizard Name Generator</h1>
            </a>
        </div>

        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="biscuit-mode.html" class="active">Biscuit Mode</a>
                </li>
                <li>
                    <a href="wildcard-mode.html">Wildcard Mode</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="game-container">
        <div class="biscuit-input">
            <h2>1. To calculate the right name for you: what's your favourite biscuit?</h2>
            <input type="text" name="biscuit-input" id="biscuit-input"
                aria-label="Please enter your favourite biscuit here eg Jammie Dodgers, the inspiration for this site"
                placeholder="eg Jammie Dodgers" required>
            <p>Your wizard name will be calculated based on the <a href="https://en.wikipedia.org/wiki/ASCII"
                    target="_blank" rel="noopener" aria-label="Opens in a new tab">ASCII code</a> </p>
        </div>

        <div class="roll">
            <h3>2. Roll the Dice!</h3>
            <button data-roll-type="biscuit">
                <img src="assets/images/d20-bw.png" alt="A D20 dice; click to roll!">
            </button>
        </div>

        <div class="name-printout">
            <h4>Your new name is:</h4>
            <p id="first-name-result-biscuit" class="name-display"></p>
            <p id="last-name-result-biscuit" class="name-display"></p>
        </div>

        <div class="name-history">
            <h5>Name history <i class="fas fa-angle-double-down"></i></h5>
            <ul class="name-history-storage"></ul>
        </div>
    </div>

    <footer>
        <ul>
            <li>
                <a href="https://myspace.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Myspace page; opens in a new tab"><i class="fas fa-user-astronaut"></i></a>
            </li>
            <li>
                <a href="https://www.deviantart.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Deviantart page; opens in a new tab"><i class="fab fa-deviantart"></i></a>
            </li>
            <li>
                <a href="https://www.livejournal.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Livejournal page; opens in a new tab"><i class="fas fa-pencil-alt"></i></a>
            </li>
        </ul>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/enter-key-event.js"></script>
    <script src="https://kit.fontawesome.com/a332586675.js" crossorigin="anonymous"></script>
</body>

</html>
